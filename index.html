
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rock, Paper & Scissors</title>
    <script src="https://kit.fontawesome.com/d8decc2884.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <h1> Rock, Paper & Scissors </h1>
    </header>
    
    <div class="wrapper">
        <div class="scorebox">
            
            <div class="user" id="tag"><span>USER</span></div>
            <div class="scoreborad"id="score"><span>0 - 0</span></div>
            <div class="computer"id="tag"><span>COMPUTER</span></div>

        </div>
        <div class="options">
            <div class="rock"><i class="far fa-hand-rock"></i></div>
            <div class="paper"><i class="far fa-hand-paper"></i></div>
            <div class="scissors"><i class="far fa-hand-scissors"></i></div>
        
        </div>
        
        
    </div>
    <footer>
        <div class="juega">  Choose one!</div>

    </footer>
</body>
</html>
